name: .NET

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v1
    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1.0.2
      
   - name: Create Build Directory
      run: mkdir _build
      
    - name: Restore Packages
      run: nuget restore EzRep.sln

    - name: Build Solution
      run: |
        msbuild.exe
